<section data-ng-controller="ChallengesEditPolygonController">
    <div layout="row" layout-align="center" layout-margin layout-fill layout-padding>

        <md-whiteframe class="md-whiteframe-z3" flex layout layout-align="left">

            <md-input-container>
                <label>Challenge name</label>
                <input ng-model="challenge.name">
            </md-input-container>
            <md-button ng-disabled="true" class="md-primary no-hover">Highlight Image Area</md-button>
            <md-button aria-label="Explanation" ng-click="showHint($event)" md-no-ink class="md-primary">Explanation
            </md-button>
            <md-input-container>
                <label>DIFFICULTY</label>
                <md-select ng-model="challenge.challengeFile.difficulty">
                    <md-option ng-repeat="difficulty in ['EASY', 'MEDIUM', 'HARD']" value="{{difficulty}}">{{difficulty}}</md-option>
                </md-select>
            </md-input-container>
            <span flex></span>
            <md-button ng-click="showAdvanced($event)" md-no-ink class="md-primary">Preview</md-button>

        </md-whiteframe>
    </div>

    <div layout="row" layout-align="center" layout-margin layout-fill layout-padding>
        <md-whiteframe layout="column" flex="66" class="md-whiteframe-z3" layout-align="center center">
            <canvas layout-align="center center" class="col-md-8" id="board" width="1024"
                    height="552"></canvas>
        </md-whiteframe>
        <md-whiteframe class="md-whiteframe-z3" flex layout layout-align="center center">
            <div flex layout="column" layout-margin layout-fill layout-padding>

                <md-input-container flex>
                    <label>Question</label>
                    <textarea ng-model="challenge.challengeFile.textControl.text"></textarea>
                </md-input-container>
                <div flex layout="row">
                    <strong>Polygons</strong>

                    <div flex></div>
                    <strong data-ng-show="mcqs.length > 0">Correct / Delete</strong>
                </div>
                <div layout="column" flex>
                    <div ng-repeat="option in mcqs">
                        <div layout="row" layout-align="center center" flex>
                            <label flex>Polygon {{$index + 1}}</label>
                            <md-checkbox ng-model="option.isCorrect" ng-change="draw()"
                                         aria-label="Is a correct option">
                            </md-checkbox>
                            <md-button aria-label="Remove"
                                       ng-click="deleteFromList('mcqs', option)"
                                       class="md-icon-button">
                                <md-icon md-font-set="material-icons">delete</md-icon>
                            </md-button>

                        </div>
                    </div>
                </div>

                <div layout="row">
                    <span flex></span>
                    <md-button ng-click="addOption()" class="md-icon-button"
                               aria-label="Add option">
                        <md-icon md-font-set="material-icons">add</md-icon>
                    </md-button>
                </div>
                <lf-ng-md-file-input flex accept="image/*"
                                     lf-files="files" lf-option="optoin08"
                                     lf-placeholder="Pick Image" lf-browse-label="Search"
                                     lf-remove-label="Delete"
                                     lf-drag-and-drop-label="Drag & Drop an image (png or jpg) here!"
                                     drag preview></lf-ng-md-file-input>
                <md-button ng-click="onSubmit(null, true)" class="md-raised md-primary">Save</md-button>
            </div>

        </md-whiteframe>
    </div>
</section>
