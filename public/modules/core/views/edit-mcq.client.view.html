<section data-ng-controller="ChallengesEditMcqController">
    <div layout="row" layout-align="center" layout-margin layout-fill layout-padding>

        <md-whiteframe class="md-whiteframe-z3" flex layout layout-align="left">

            <md-input-container>
                <label>Challenge name</label>
                <input ng-model="challenge.name">
            </md-input-container>
            <md-button ng-disabled="true" class="md-primary">Multiple Choice Question</md-button>
            <span flex></span>
            <md-menu>
                <md-button aria-label="Difficulty" class="md-raised md-primary"
                           ng-click="$mdOpenMenu($event)">
                    {{challenge.challengeFile.difficulty}}
                    <md-tooltip>
                        DIFFICULTY
                    </md-tooltip>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="difficulty in ['EASY', 'MEDIUM', 'HARD']">
                        <md-button ng-click="chooseDifficulty(difficulty)"> {{difficulty}}
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-button class="md-icon-button" aria-label="Preview" ng-click="showAdvanced($event)">
                <md-icon md-font-set="material-icons">play_arrow</md-icon>
                <md-tooltip>
                    PREVIEW
                </md-tooltip>
            </md-button>
        </md-whiteframe>
    </div>
    <div layout="row" layout-align="center" layout-margin layout-fill layout-padding>
        <md-whiteframe flex="66" class="md-whiteframe-z3" layout layout-align="center center">

            <canvas layout-align="center center" class="col-md-8" id="board" width="1024" height="552"></canvas>

        </md-whiteframe>
        <md-whiteframe class="md-whiteframe-z3" flex layout layout-align="center center">
            <div flex layout="column" layout-margin layout-fill layout-padding>

                <md-input-container flex>
                    <label>Question</label>
                    <textarea ng-model="challenge.challengeFile.textControl.text"></textarea>
                </md-input-container>
                <div flex>
                    <strong>Options</strong>
                    <md-button ng-click="addOption()" class="md-icon-button"
                               aria-label="Add option">
                        <md-icon md-font-set="material-icons">add</md-icon>
                    </md-button>
                </div>
                <div layout="column" flex>
                    <div ng-repeat="option in mcqs">
                        <div layout="row" layout-align="center" flex>

                            <md-input-container flex>
                                <label>Option {{$index + 1}}</label>
                                <input ng-model="option.string">
                            </md-input-container>
                            <md-checkbox ng-model="option.isCorrect" ng-change="checkCorrect(option)" aria-label="Is a correct option">
                            </md-checkbox>
                            <md-button aria-label="Remove"
                                       ng-click="deleteFromList('mcqs', option)"
                                       class="md-icon-button">
                                <md-icon md-font-set="material-icons">remove</md-icon>
                            </md-button>

                        </div>
                    </div>
                </div>
                <lf-ng-md-file-input flex accept="image/*"
                                     lf-files="files" lf-option="optoin08"
                                     lf-placeholder="Pick Image" lf-browse-label="Search"
                                     lf-remove-label="Delete"
                                     lf-drag-and-drop-label="Drag & Drop an image (png or jpg) here!"
                                     drag preview></lf-ng-md-file-input>
                <md-button ng-click="onSubmit()" class="md-raised md-primary">Save</md-button>
            </div>

        </md-whiteframe>
    </div>
</section>
