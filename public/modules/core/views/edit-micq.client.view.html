<section data-ng-controller="ChallengesEditMicqController">
    <div layout="row" layout-align="center" layout-margin layout-fill layout-padding>

        <md-whiteframe class="md-whiteframe-z3" flex layout layout-align="left">

            <md-input-container>
                <label>Challenge name</label>
                <input ng-model="challenge.name">
            </md-input-container>
            <md-button ng-disabled="true" class="md-primary">Multiple Image Choice Question</md-button>
            <md-button aria-label="Explanation" ng-click="showHint($event)" md-no-ink class="md-primary">Explanation
            </md-button>
            <md-input-container>
                <label>DIFFICULTY</label>
                <md-select ng-model="challenge.challengeFile.difficulty">
                    <md-option ng-repeat="difficulty in ['EASY', 'MEDIUM', 'HARD']" value="{{difficulty}}">{{difficulty}}</md-option>
                </md-select>
            </md-input-container>
            <span flex></span>
            <md-button ng-click="showAdvanced($event)" md-no-ink class="md-primary">Preview</md-button>
        </md-whiteframe>
    </div>
    <div layout="column" layout-align="center" layout-margin layout-fill layout-padding>

        <md-whiteframe class="md-whiteframe-z3" flex layout layout-align="center center">
            <div flex layout="column" layout-margin layout-fill layout-padding>


                <div layout-align="center" layout-margin layout-fill layout-padding>
                    <md-input-container>
                        <label>Question</label>
                        <textarea ng-model="challenge.challengeFile.textControl.text"></textarea>
                    </md-input-container>
                </div>
                <div flex>
                    <strong>Options</strong>
                </div>
                <div layout="column" flex>
                    <div layout="row" flex>
                        <div layout="column" flex>
                            <lf-ng-md-file-input flex accept="image/*"
                                                 lf-files="files[0]" lf-option="optoin08"
                                                 lf-placeholder="Pick Image" lf-browse-label="Search"
                                                 lf-remove-label="Delete"
                                                 lf-drag-and-drop-label="Drag & Drop an image (png or jpg) here!"
                                                 drag preview></lf-ng-md-file-input>

                            <md-checkbox ng-model="mcqs[0].isCorrect" aria-label="Is a correct option">
                                Is a correct option
                            </md-checkbox>
                        </div>
                        <div layout="column" flex>
                            <lf-ng-md-file-input flex accept="image/*"
                                                 lf-files="files[1]" lf-option="optoin08"
                                                 lf-placeholder="Pick Image" lf-browse-label="Search"
                                                 lf-remove-label="Delete"
                                                 lf-drag-and-drop-label="Drag & Drop an image (png or jpg) here!"
                                                 drag preview></lf-ng-md-file-input>

                            <md-checkbox ng-model="mcqs[1].isCorrect" aria-label="Is a correct option">
                                Is a correct option
                            </md-checkbox>
                        </div>
                    </div>
                    <div layout="row" flex>
                        <div layout="column" flex>
                            <lf-ng-md-file-input flex accept="image/*"
                                                 lf-files="files[2]" lf-option="optoin08"
                                                 lf-placeholder="Pick Image" lf-browse-label="Search"
                                                 lf-remove-label="Delete"
                                                 lf-drag-and-drop-label="Drag & Drop an image (png or jpg) here!"
                                                 drag preview></lf-ng-md-file-input>

                            <md-checkbox ng-model="mcqs[2].isCorrect" aria-label="Is a correct option">
                                Is a correct option
                            </md-checkbox>
                        </div>
                        <div layout="column" flex>
                            <lf-ng-md-file-input flex accept="image/*"
                                                 lf-files="files[3]" lf-option="optoin08"
                                                 lf-placeholder="Pick Image" lf-browse-label="Search"
                                                 lf-remove-label="Delete"
                                                 lf-drag-and-drop-label="Drag & Drop an image (png or jpg) here!"
                                                 drag preview></lf-ng-md-file-input>

                            <md-checkbox ng-model="mcqs[3].isCorrect" aria-label="Is a correct option">
                                Is a correct option
                            </md-checkbox>
                        </div>
                    </div>
                </div>
                <div layout=row">
                    <div flex="80"></div>
                    <md-button flex="20" ng-click="onSubmit(null, true)" class="md-raised md-primary">Save</md-button>
                </div>
            </div>

        </md-whiteframe>
        <md-whiteframe layout="column" flex class="md-whiteframe-z3" layout-align="center center">

            <canvas layout-align="center" class="col-md-8" id="board" width="1024"
                    height="552"></canvas>
        </md-whiteframe>
    </div>
</section>
