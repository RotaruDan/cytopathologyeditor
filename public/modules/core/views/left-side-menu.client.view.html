<section data-ng-controller="HeaderController">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
        <md-content ng-controller="LeftCtrl" layout-padding>
            <md-subheader class="md-no-sticky">Views</md-subheader>
            <md-list-item ng-click="go('{{item.uiRoute}}')" ng-repeat="item in menu.items | orderBy: 'position'">
                <md-icon>
                    <i class="material-icons">{{item.icon}}</i>
                </md-icon>
                <p> {{ item.title }} </p>
            </md-list-item>
            <md-button ng-click="close()" class="md-primary">
                Close
            </md-button>
        </md-content>
    </md-sidenav>
</section>
