<section data-ng-controller="AuthenticationController">
    <div layout="column" layout-align="center center">
        <h3 class="md-headline">Sign up using your social accounts</h3>
    
        <div flex>
            <a href="/auth/facebook" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/facebook.png">
            </a>
            <a href="/auth/twitter" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/twitter.png">
            </a>
            <a href="/auth/google" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/google.png">
            </a>
            <a href="/auth/linkedin" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/linkedin.png">
            </a>
            <a href="/auth/github" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/github.png">
            </a>
        </div>
        <md-content layout-padding>
            <md-whiteframe class="md-whiteframe-z2 md-whiteframe-background" layout="column">
                <div layout="column" layout-align="center center">
                   <h3 class="md-headline">Or with your email</h3>
                </div>
                <md-divider></md-divider>
                </br>
                <form name="userForm" data-ng-submit="signup()" novalidate autocomplete="off">
                    <fieldset>
                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <md-icon>
                                    <i class="material-icons">person</i>
                                </md-icon>
                                <input type="text" required id="firstName" name="firstName" data-ng-model="credentials.firstName" placeholder="First name">
                            </md-input-container>
                            <md-input-container flex>
                                <md-icon>
                                    <i class="material-icons">people</i>
                                </md-icon>
                                <input type="text" required id="lastName" name="lastName" data-ng-model="credentials.lastName" placeholder="Last name">
                            </md-input-container>
                        </div>
                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <md-icon>
                                    <i class="material-icons">email</i>
                                </md-icon>
                                <input type="email" required id="email" name="email" data-ng-model="credentials.email" placeholder="E-mail">
                            </md-input-container>
                            <md-input-container flex>
                                <md-icon>
                                    <i class="material-icons">account_circle</i>
                                </md-icon>
                                <input type="text" required id="username" name="username" data-ng-model="credentials.username" placeholder="Username">
                            </md-input-container>
                        </div>
                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <md-icon>
                                    <i class="material-icons">vpn_key</i>
                                </md-icon>
                                <input type="password" required id="password" name="password" data-ng-model="credentials.password" placeholder="Password">
                            </md-input-container>
                        </div>
                        <div layout="column" layout-align="center end">
                            <button type="submit" class="md-button md-raised md-primary">sign up</button><a href="/#!/signin">Or Sign in</a>
                        </div>
                        <div data-ng-show="error">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </md-whiteframe>
        </md-content>
    </div>
</section>
