<section data-ng-controller="SettingsController">
    <div layout="column" layout-align="center center">
        <h3 class="md-headline" data-ng-show="hasConnectedAdditionalSocialAccounts()">Connected social accounts</h3>
        <div flex>
            <div data-ng-repeat="(providerName, providerData) in user.additionalProvidersData" class="remove-account-container">
                <img class="md-padding social-icons" ng-src="/modules/users/img/buttons/{{providerName}}.png">
                <a class="btn btn-danger btn-remove-account" data-ng-click="removeUserSocialAccount(providerName)">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
        <h3 class="md-headline">Connect other social accounts</h3>
        <div flex>
            <a href="/auth/facebook" data-ng-hide="isConnectedSocialAccount('facebook')" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/facebook.png">
            </a>
            <a href="/auth/twitter" data-ng-hide="isConnectedSocialAccount('twitter')" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/twitter.png">
            </a>
            <a href="/auth/google" data-ng-hide="isConnectedSocialAccount('google')" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/google.png">
            </a>
            <a href="/auth/linkedin" data-ng-hide="isConnectedSocialAccount('linkedin')" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/linkedin.png">
            </a>
            <a href="/auth/github" data-ng-hide="isConnectedSocialAccount('github')" class="undecorated-link">
                <img class="md-padding social-icons" src="/modules/users/img/buttons/github.png">
            </a>
        </div>
    </div>
</section>
